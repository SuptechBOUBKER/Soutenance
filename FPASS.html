<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="imag/online-learning.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap5.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container pt-5">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 text-center">
                <img src="image/Forgot password-cuate.png" alt="Main IMG" class="img-fluid">
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 pt-5">
                <h2 class="main-text pt-5 mt-5">Reset <br> Your Password</h2>
                <input type="text" id="confirmation-code" placeholder="Enter Confirmation Code" class="form-control main-input mt-5" required>
                <input type="password" id="new-password" placeholder="Enter New Password" class="form-control main-input mt-5" required>
                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-sz-primary mt-5" onclick="resetPassword()">Reset</button>
                    </div>
                    <div class="col-6 pt-5">
                        <a href="indexs.html" class="back-to-login">Back To Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap5.js"></script>
    <script>
        async function resetPassword() {
            const confirmationCode = document.getElementById('confirmation-code').value;
            const newPassword = document.getElementById('new-password').value;
            if (confirmationCode && newPassword) {
                try {
                    const response = await fetch('http://localhost:8080/TEST_JEE/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ confirmationCode, newPassword })
                    });

                    if (response.ok) {
                        alert('Mot de passe réinitialisé avec succès!');
                    } else {
                        alert('Échec de la réinitialisation du mot de passe!');
                    }
                } catch (error) {
                    console.error('Erreur:', error);
                    alert('Erreur de serveur!');
                }
            } else {
                alert('Veuillez entrer le code de confirmation et un nouveau mot de passe!');
            }
        }
    </script>
</body>
</html>
